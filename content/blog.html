---
layout: layouts/base.njk
title: Blog
permalink: /blog/
---

<h1>Blog</h1>

<p>Posts found: {{ collections.post | length }}</p>



<ul>
  {% for post in collections.post %}
    <li>
      <a href="{{ post.url }}">{{ post.data.title }}</a>
      <span>{{ post.date | readableDate }}</span>
    </li>
  {% endfor %}
</ul>
